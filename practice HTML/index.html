<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/spot-logo.png">
    <title>SPOTTER</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <header>
        <h1 class="text-5xl tracking-widest text-center pt-5">SPOTTER</h1>
        <img id="logo" src="./assets/images/spot-logo.png" alt="spotter logo of a gold stick man raising barbell">
    </header>
    <div class="flex justify-center items-center main-container">
      <div class="w-1/2 shadow-lg form-container p-5 rounded-lg">
        <p class="font-bold text-2xl text-center mt-3 mb-8">Login to Your Account</p>
        <div class="mb-3">
            <label>Username</label>
            <br>
            <input type="text" 
            placeholder="Type your username"
            class="pl-3 pt-3 pb-3 mb-3 w-full rounded-lg"
            />
        </div>

        <div>
            <label>Password</label>
            <br>
            <input type="password" 
            placeholder="Type your Password"
            class="pl-3 pt-3 pb-3 mb-3 w-full rounded-lg"
            />
        </div>
        <button id="login-btn" class="block pt-3 pb-3 pl-6 pr-6 rounded-lg w-full mt-5 font-bold">
            LOGIN
        </button>
        <a href="/signup" class="mt-6 mb-3 text-center block" id="new-user">New Here?</a>
        </div>
    </div>

  </body>
</html>
